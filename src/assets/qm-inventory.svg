<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <defs>
    <filter id="sh" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="rgba(5,90,60,0.2)"/>
    </filter>
  </defs>

  <!-- Shelf unit back panel -->
  <rect x="18" y="20" width="130" height="110" rx="6" fill="#d1fae5" filter="url(#sh)"/>
  <rect x="18" y="20" width="130" height="110" rx="6" fill="none" stroke="#6ee7b7" stroke-width="1.5"/>

  <!-- Shelf boards -->
  <rect x="18" y="54" width="130" height="8" rx="2" fill="#6ee7b7"/>
  <rect x="18" y="88" width="130" height="8" rx="2" fill="#6ee7b7"/>
  <rect x="18" y="122" width="130" height="8" rx="2" fill="#6ee7b7"/>

  <!-- Vertical supports -->
  <rect x="18" y="20" width="8" height="110" rx="3" fill="#34d399"/>
  <rect x="140" y="20" width="8" height="110" rx="3" fill="#34d399"/>

  <!-- Top row items -->
  <!-- Box A -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="28" height="24" rx="3" fill="#059669"/>
    <polygon points="0,0 14,-8 42,-8 28,0" fill="#10b981"/>
    <polygon points="28,0 42,-8 42,16 28,24" fill="#047857"/>
    <rect x="0" y="10" width="28" height="4" fill="rgba(255,220,80,0.7)"/>
    <rect x="11" y="0" width="4" height="24" fill="rgba(255,220,80,0.7)"/>
  </g>
  <!-- Box B -->
  <g transform="translate(72, 33)">
    <rect x="0" y="0" width="22" height="20" rx="3" fill="#10b981"/>
    <polygon points="0,0 11,-7 33,-7 22,0" fill="#34d399"/>
    <polygon points="22,0 33,-7 33,13 22,20" fill="#059669"/>
  </g>
  <!-- Box C (small) -->
  <g transform="translate(108, 36)">
    <rect x="0" y="0" width="18" height="16" rx="2" fill="#6ee7b7"/>
    <polygon points="0,0 9,-5 27,-5 18,0" fill="#a7f3d0"/>
    <polygon points="18,0 27,-5 27,11 18,16" fill="#34d399"/>
  </g>

  <!-- Middle row items -->
  <!-- Tall box -->
  <g transform="translate(26, 60)">
    <rect x="0" y="0" width="34" height="28" rx="3" fill="#047857"/>
    <polygon points="0,0 17,-9 51,-9 34,0" fill="#059669"/>
    <polygon points="34,0 51,-9 51,19 34,28" fill="#065f46"/>
    <rect x="0" y="12" width="34" height="4" fill="rgba(255,220,80,0.8)"/>
  </g>
  <!-- Roll/cylinder shape item -->
  <g transform="translate(75, 64)">
    <ellipse cx="16" cy="6" rx="16" ry="5" fill="#a7f3d0"/>
    <rect x="0" y="6" width="32" height="18" rx="0" fill="#34d399"/>
    <ellipse cx="16" cy="24" rx="16" ry="5" fill="#6ee7b7"/>
    <line x1="0" y1="6" x2="0" y2="24" stroke="#10b981" stroke-width="1"/>
    <line x1="32" y1="6" x2="32" y2="24" stroke="#10b981" stroke-width="1"/>
  </g>
  <!-- Clipboard/report -->
  <g transform="translate(116, 60)">
    <rect x="0" y="0" width="24" height="30" rx="3" fill="white" stroke="#6ee7b7" stroke-width="1.5"/>
    <rect x="7" y="-4" width="10" height="8" rx="2" fill="#34d399"/>
    <line x1="4" y1="10" x2="20" y2="10" stroke="#a7f3d0" stroke-width="1.5"/>
    <line x1="4" y1="16" x2="20" y2="16" stroke="#a7f3d0" stroke-width="1.5"/>
    <line x1="4" y1="22" x2="14" y2="22" stroke="#a7f3d0" stroke-width="1.5"/>
    <polyline points="4,10 7,13 13,7" stroke="#059669" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Magnifying glass (search/inspect) -->
  <g transform="translate(155, 30)">
    <circle cx="16" cy="16" r="14" fill="none" stroke="#059669" stroke-width="3.5"/>
    <circle cx="16" cy="16" r="9" fill="rgba(16,185,129,0.15)"/>
    <line x1="26" y1="26" x2="37" y2="37" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
    <!-- Glass reflex -->
    <circle cx="11" cy="10" r="4" fill="rgba(255,255,255,0.4)"/>
  </g>

  <!-- small boxes bottom row -->
  <g transform="translate(30, 96)">
    <rect x="0" y="0" width="16" height="14" rx="2" fill="#10b981"/>
    <polygon points="0,0 8,-5 24,-5 16,0" fill="#34d399"/>
    <polygon points="16,0 24,-5 24,9 16,14" fill="#059669"/>
  </g>
  <g transform="translate(55, 96)">
    <rect x="0" y="0" width="20" height="16" rx="2" fill="#059669"/>
    <polygon points="0,0 10,-6 30,-6 20,0" fill="#10b981"/>
    <polygon points="20,0 30,-6 30,10 20,16" fill="#047857"/>
  </g>
  <g transform="translate(87, 96)">
    <rect x="0" y="0" width="14" height="12" rx="2" fill="#6ee7b7"/>
    <polygon points="0,0 7,-4 21,-4 14,0" fill="#a7f3d0"/>
    <polygon points="14,0 21,-4 21,8 14,12" fill="#34d399"/>
  </g>
</svg>

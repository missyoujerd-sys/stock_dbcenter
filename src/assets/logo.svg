<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72"/>
      <stop offset="100%" stop-color="#2a5298"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5a623"/>
      <stop offset="100%" stop-color="#f0c040"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer shield -->
  <path d="M40 4 L70 16 L70 40 C70 57 56 70 40 76 C24 70 10 57 10 40 L10 16 Z"
        fill="url(#shieldGrad)"
        filter="url(#glow)"/>

  <!-- Inner shield highlight -->
  <path d="M40 10 L64 20 L64 40 C64 54 52 65 40 70 C28 65 16 54 16 40 L16 20 Z"
        fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1.5"/>

  <!-- Box / warehouse icon -->
  <!-- Bottom box body -->
  <rect x="26" y="42" width="28" height="16" rx="2" fill="url(#goldGrad)" opacity="0.95"/>
  <!-- Box lid -->
  <path d="M24 38 L56 38 L52 42 L28 42 Z" fill="#f5a623" opacity="0.85"/>
  <!-- Box vertical divider -->
  <line x1="40" y1="42" x2="40" y2="58" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>
  <!-- Box horizontal stripe -->
  <rect x="26" y="48" width="28" height="2" rx="1" fill="rgba(0,0,0,0.15)"/>

  <!-- Checkmark / tick on top -->
  <circle cx="40" cy="30" r="8" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>
  <polyline points="35,30 38.5,33.5 45,26.5"
            stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>

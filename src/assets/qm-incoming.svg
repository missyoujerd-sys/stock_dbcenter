<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 160" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="200" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e8f4fd"/>
      <stop offset="100%" stop-color="#c5dff5"/>
    </linearGradient>
    <linearGradient id="box1" x1="0" y1="0" x2="0" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#5b9bd5"/>
      <stop offset="100%" stop-color="#3a7abf"/>
    </linearGradient>
    <linearGradient id="box2" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%" stop-color="#3a7abf"/>
      <stop offset="100%" stop-color="#2e6aad"/>
    </linearGradient>
    <filter id="sh" x="-5%" y="-5%" width="115%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="rgba(30,60,114,0.25)"/>
    </filter>
  </defs>

  <!-- Conveyor belt platform -->
  <rect x="20" y="120" width="160" height="14" rx="7" fill="#b0c4de" opacity="0.6"/>
  <!-- Belt lines -->
  <line x1="40" y1="120" x2="40" y2="134" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="120" x2="70" y2="134" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="100" y1="120" x2="100" y2="134" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="130" y1="120" x2="130" y2="134" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="160" y1="120" x2="160" y2="134" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <!-- Belt rollers -->
  <circle cx="25" cy="127" r="6" fill="#8fa8c8"/>
  <circle cx="175" cy="127" r="6" fill="#8fa8c8"/>

  <!-- Main large box (front) -->
  <g filter="url(#sh)">
    <!-- Front face -->
    <rect x="60" y="62" width="70" height="58" rx="4" fill="#5b9bd5"/>
    <!-- Top face -->
    <polygon points="60,62 95,45 165,45 130,62" fill="#7bb3e0"/>
    <!-- Right face -->
    <polygon points="130,62 165,45 165,103 130,120" fill="#3a7abf"/>
    <!-- Tape (horizontal) on front -->
    <rect x="60" y="84" width="70" height="8" rx="0" fill="rgba(255,200,50,0.7)"/>
    <!-- Tape (vertical) on front -->
    <rect x="91" y="62" width="8" height="58" rx="0" fill="rgba(255,200,50,0.7)"/>
    <!-- Tape on top -->
    <polygon points="95,45 130,45 130,53 95,53" fill="rgba(255,200,50,0.5)"/>
  </g>

  <!-- Small box on top-left -->
  <g>
    <rect x="26" y="78" width="38" height="32" rx="3" fill="#7bb3e0"/>
    <polygon points="26,78 42,65 80,65 64,78" fill="#a0c8e8"/>
    <polygon points="64,78 80,65 80,97 64,110" fill="#5b9bd5"/>
    <!-- tape -->
    <rect x="26" y="91" width="38" height="5" fill="rgba(255,200,50,0.6)"/>
    <rect x="44" y="78" width="5" height="32" fill="rgba(255,200,50,0.6)"/>
  </g>

  <!-- Arrow indicating incoming -->
  <g>
    <line x1="158" y1="55" x2="145" y2="68" stroke="#1e3c72" stroke-width="3" stroke-linecap="round"/>
    <polyline points="135,62 145,68 139,78" stroke="#1e3c72" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Clipboard with checkmarks (receipt) -->
  <g transform="translate(148,25)">
    <rect x="0" y="0" width="38" height="50" rx="4" fill="white" stroke="#b0c4de" stroke-width="1"/>
    <rect x="11" y="-5" width="16" height="10" rx="3" fill="#5b9bd5"/>
    <line x1="7" y1="15" x2="31" y2="15" stroke="#b0c4de" stroke-width="1.5"/>
    <line x1="7" y1="23" x2="31" y2="23" stroke="#b0c4de" stroke-width="1.5"/>
    <line x1="7" y1="31" x2="24" y2="31" stroke="#b0c4de" stroke-width="1.5"/>
    <!-- checkmark -->
    <polyline points="7,15 10,18 15,11" stroke="#43b89c" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
